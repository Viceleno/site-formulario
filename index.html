<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venda de Carro</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="cabecalho">
                <h3>Cadastre seu veículo para vender mais rápido!</h3>
            </div>
            <form action="">
                <div class="form-container">
                    <div class="form-header">
                        <p>Formulário</p>
                    </div>
                    <div class="form-corpo">
                        <h1 class="form-titulo">Venda fácil seu carro!</h1>
                        <p>
                            Descreva as características e marque os opcionais que ele possui.
                        </p>
                        <div class="box-input">
                            <label for="title">
                                Título do anúncio <span class="required-field">*</span>
                            </label>
                            <input 
                                type="text" 
                                name="title" 
                                id="title" 
                                class="block" 
                                placeholder="Um título para anunciar seu carro" minlength="1" 
                                maxlength="30" 
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="price">
                                Preço <span class="required-field">*</span>
                            </label>
                            <input 
                                type="number" 
                                name="price" 
                                id="price" 
                                class="block" 
                                placeholder="Defina o preço" 
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="descrption">
                                Descrição <span class="required-field">*</span>
                            </label>
                            <textarea name="description" id="description" class="block" placeholder="Aqui você pode colocar os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                        </div>
                        <div class="box-input">
                            <label for="brand">
                                Marca <span class="required-field">*</span>
                            </label>
                            <input 
                                type="text" 
                                name="brand" 
                                id="brand" 
                                class="block" 
                                placeholder="Digite a marca do veículo" 
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="model">
                                Modelo <span class="required-field">*</span>
                            </label>
                            <input 
                                type="text" 
                                name="model" 
                                id="model" 
                                class="block" 
                                placeholder="Digite o modelo do veículo" 
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="kilometragem">
                                Kilometragem <span class="required-field">*</span>
                            </label>
                            <input 
                                type="number" 
                                name="kilometragem" 
                                id="kilometragem" 
                                class="block" 
                                placeholder="Digite a kilometragem do carro"
                                required
                            />
                        </div>
                        <div class="box-input">
                            <label for="purchase_date">
                                Data de compra <span class="required-field">*</span>
                            </label>
                            <input 
                                type="date" 
                                name="purchase_date" 
                                id="purchase_date" 
                                class="block"
                                required
                            />
                        </div>
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
