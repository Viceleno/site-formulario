<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venda de Carro</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="cabecalho">
                <h3>Cadastre seu veículo para vender mais rápido!</h3>
            </div>
            <form action="">
                <div class="form-container">
                    <div class="form-header">
                        <p>Formulário</p>
                    </div>
                    <div class="form-corpo">
                        <h1 class="form-titulo">Venda fácil seu carro!</h1>
                        <p>
                            Descreva as características e marque os opcionais que ele possui.
                        </p>
                        <div class="box-input">
                            <label for="title">
                                Título do anúncio <span class="required-field">*</span>
                            </label>
                            <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                        </div>
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
